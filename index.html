<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock digital-clock">
            <button id="digital-button">Show Digital Time</button>
            <div id="digital-time"></div>
        </div>
        <div class="clock analog-clock">
            <button id="analog-button">Show Analog Time</button>
            <div id="analog-time"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
